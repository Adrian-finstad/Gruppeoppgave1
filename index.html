<!DOCTYPE html>
<html lang="nor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet'>

    <script src="script.js"></script>
</head>

<body>
    <audio src="World of Warcraft - Sound of Stormwind.mp3" controls> Your browser
        does not support the audio element. </audio>
    <header class="headerstroke">
        <h1>WELCOME TO STORMWIND INNKEEPER<h1>
    </header>
    <div id="invContainer">

        <div id="vendor" class="vendor">VENDOR

            <p class="foodBuff"><br /><br /><button onclick="buyFood('food')" class="buttons"> BUY
                    FOOD</button></p>
            <p class="foodBuff"><button onclick="buyFood('drink')" class="buttons"> BUY DRINK</button>
            <div style="text-align: left; margin-top: 187px; font-weight: bold;"><button onclick="hideVendor()"
                    class="buttons">HIDE VENDOR</button></div>
        </div>

        <div id="inventory" class="inv">INVENTORY


            <div id="foodBuffAmount">Food: 0 <br> Drink: 0 </div>
            </p>
            <div class="foodBuff"><button onclick="sellFood('food')" class="buttons">SELL FOOD</div>
            <br>
            <div class="foodBuff"><button onclick="sellFood('drink')" class="buttons">SELL DRINK</button>
            </div>
            <div style="text-align: left; margin-top: 184px;"><button onclick="hideInventory()" class="buttons">HIDE
                    INVENTORY</button>
            </div>
        </div>
    </div>
    <br>
    <button onclick="showVendor()" class="buttons">SHOW VENDOR</button>
    <button onclick="showInventory()" class="buttons">SHOW INVENTORY</button>

</body>

</html>
